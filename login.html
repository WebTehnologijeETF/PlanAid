<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Event planning</title>
	<link rel="stylesheet" type="text/css" href="css/zadaca1.css">
	<link rel="shortcut icon" href="photos/logo.ico">
</head>

<body>

	<div class="logo">
		<img src="photos/logo.png" class="logo-image" alt="logo">
		<a href="naslovnica.html" class="logo-text">PlanAid</a>
	</div>
	
	<div class="menu">
		<a href="naslovnica.html">Naslovnica</a>
		<a href="tabela.html">Kalendar</a>
		<a href="linkovi.html">Lokacije</a>
		<a href="login.html">Prijava</a>
		<a href="kontakt.html">Kontakt</a>
	</div>
	
	<div class="glavni">
		<form>
			<div>
				Korisničko ime:<br>
				<input type="text" name="korisnicko_ime" id="korisnicko_ime" onblur="ValidirajKorisnickoIme()"><img src="photos/exclamation_point.png" id="uzvicnik_korisnicko_ime" class="uzvicnik_invisible">
				<span id="tekst_korisnicko_ime" class="tekst_invisible">Minimalno 5 karaktera</span>
			</div><br>
			<div>
				E-mail:<br>
  				<input type="email" name="email" id="email" onblur="ValidirajEmail()"><img src="photos/exclamation_point.png" id="uzvicnik_email" class="uzvicnik_invisible">
  				<span id="tekst_email" class="tekst_invisible">Niste unijeli e-mail</span>

  			</div><br>
  			<div>
				Unesite šifru:<br>
				<input type="text" name="sifra" id="sifra" onblur="ValidirajSifru()"><img src="photos/exclamation_point.png" id="uzvicnik_sifra" class="uzvicnik_invisible">
				<span id="tekst_sifra" class="tekst_invisible">Minimalno 6 karaktera!</span>
			</div><br>
			<div>
				Ponovite šifru:<br>
				<input type="text" name="sifra_ponovo" id="sifra_ponovo" onblur="ValidirajSifruPonovo()"><img src="photos/exclamation_point.png" id="uzvicnik_sifra_ponovo" class="uzvicnik_invisible">
				<span id="tekst_sifra_ponovo" class="tekst_invisible">Neispravan unos</span>
			</div><br>
			<input type="submit" value="Pošalji" name="submit" id="submit" onclick="return ValidirajPrijavu()">
		</form>
	</div>
	<script src="javascript/validacija.js"></script>
</body>

</html>
