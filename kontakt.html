<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Event planning</title>
	<link rel="stylesheet" type="text/css" href="css/zadaca1.css">
	<link rel="shortcut icon" href="photos/logo.ico">
</head>

<body>

	<div class="logo">
		<img src="photos/logo.png" class="logo-image" alt="logo">
		<a href="naslovnica.html" class="logo-text">PlanAid</a>
	</div>
	
	<div class="menu">
		<a href="naslovnica.html">Naslovnica</a>
		<a href="tabela.html">Kalendar</a>
		<a href="linkovi.html">Lokacije</a>
		<a href="login.html">Prijava</a>
		<a href="kontakt.html">Kontakt</a>
	</div>
	
	<div class="glavni">
		<form>
			Ovdje možete postaviti pitanje vlasniku stranice<br><br>
			<div>
				Ime:<br>
				<input type="text" name="ime" id="ime" onblur="ValidirajIme()"><img src="photos/exclamation_point.png" id="uzvicnik_ime" class="uzvicnik_invisible">
				<span id="tekst_ime" class="tekst_invisible">Isključivo slova</span>
			</div><br>
			<div>
				Prezime:<br>
				<input type="text" name="prezime" id="prezime" onblur="ValidirajPrezime()"><img src="photos/exclamation_point.png" id="uzvicnik_prezime" class="uzvicnik_invisible">
				<span id="tekst_prezime" class="tekst_invisible">Isključivo slova</span>
			</div><br>
			<div>
				E-mail:<br>
  				<input type="email" name="email" id="email" onblur="ValidirajEmail()"><img src="photos/exclamation_point.png" id="uzvicnik_email" class="uzvicnik_invisible">
  				<span id="tekst_email" class="tekst_invisible">Niste unijeli e-mail</span>
  			</div><br>
  			<div>
  				URL (ovo je <mark>opcionalno</mark>):<br>
  				<input type="url" name="url" id="url">
  			</div><br>
  			<div>
			Poruka:<br>
				<textarea class="poruka" name="poruka" rows="8" cols="1" id="poruka" onblur="ValidirajPoruku()"></textarea><img src="photos/exclamation_point.png" id="uzvicnik_poruka" class="uzvicnik_poruka_invisible">
				<span id="tekst_poruka" class="tekst_poruka_invisible">Morate unijeti poruku</span>
			</div>
			<br>
			<input type="submit" value="Pošalji" name="submit" id="submit" onclick="return ValidirajKontakt()">
		</form>
	</div>
	<script src="javascript/validacija.js"></script>
</body>

</html>
